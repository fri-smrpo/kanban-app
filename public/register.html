<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="SMRPO">
  <meta name="author" content="">

  <title>Ustvari uporabnika</title>


  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Fonts -->
  <link href="css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- jQuery -->
  <script src="js/jquery/jquery-3.3.1.min.js"></script>

  <!-- JS -->
  <script src="js/register.js"></script>
  <script src="js/lib/auth.js"></script>

  <!-- Style -->
  <link href="css/base.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">

<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Podatki o novem uporabniku</h1>
            </div>
            <form id="formRegister" class="user" method="post">
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" class="form-control form-control-user" id="inputFirst" placeholder="Ime">
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-user" id="inputLast" placeholder="Priimek">
                </div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control form-control-user" id="inputEmail" placeholder="E-poštni naslov">
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-user" id="inputUsername" placeholder="Uporabniško ime">
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="password" class="form-control form-control-user" id="inputPasswd1" placeholder="Geslo">
                </div>
                <div class="col-sm-6">
                  <input type="password" class="form-control form-control-user" id="inputPasswd2" placeholder="Ponovi geslo">
                </div>
              </div>
              <hr>
              <div class="text-center">
                <h1 class="h6 text-gray-900 mb-4">Tip uporabnika</h1>
              </div>
              <div class="form-group text-center">
                <div class="custom-control custom-radio">
                  <input type="radio" name="accountType" class="custom-control-input" id="radioUporabnik">
                  <label class="custom-control-label" for="radioUporabnik">Uporabnik</label>
                </div>
              </div>
              <div class="form-group text-center">
                <div class="custom-control custom-radio">
                  <input type="radio" name="accountType" class="custom-control-input" id="radioAdministrator">
                  <label class="custom-control-label" for="radioAdministrator">Administrator</label>
                </div>
              </div>
              <hr>
              <a href="#" id="anchorRegister" class="btn btn-primary btn-user btn-block">
                Ustvari uporabnika
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
