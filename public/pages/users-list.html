  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">

  <!-- Fonts -->
  <link href="../css/all.min.css" rel="stylesheet" type="text/css">

  <!-- JS -->
  <script src="../js/pages/users.js"></script>
  <script src="../js/lib/auth.js"></script>

  <!-- DataTables -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">

<body class="page-top">

<!-- MODAL -->
<div class="container" class="card o-hidden border-0 shadow-lg my-5">

  <div class="container-fluid" style="margin-top: 20px;">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Uporabniki</h1>
      <div id="successinfo" role="alert">
        This is a success alert—check it out!
      </div>
      <button type="button" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" data-toggle="modal" data-target="#exampleModal">
        Ustvari uporabnika
      </button>
    </div>

    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Registrirani uporabniki</h6>
      </div>
      <div class="card-body">
        <div id="divTabela">
          <table id="tableUsers" class="display">
            <thead>
            <tr>
              <th>Ime</th>
              <th>Priimek</th>
              <th>Uporabniško ime</th>
              <th>E-naslov</th>
              <th>Vloga</th>
            </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Podatki o novem uporabniku</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="formRegister" class="user" method="post">
            <div class="form-group row">
              <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="text" class="form-control form-control-user" id="inputFirst" placeholder="Ime">
              </div>
              <div class="col-sm-6">
                <input type="text" class="form-control form-control-user" id="inputLast" placeholder="Priimek">
              </div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control form-control-user" id="inputEmail" placeholder="E-poštni naslov">
            </div>
            <div class="form-group">
              <input type="text" class="form-control form-control-user" id="inputUsername" placeholder="Uporabniško ime">
            </div>
            <div class="form-group row">
              <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="password" class="form-control form-control-user" id="inputPasswd1" placeholder="Geslo">
              </div>
              <div class="col-sm-6">
                <input type="password" class="form-control form-control-user" id="inputPasswd2" placeholder="Ponovi geslo">
              </div>
            </div>
            <hr>
            <div class="text-center">
              <h1 class="h6 text-gray-900 mb-4">Tip uporabnika</h1>
            </div>
            <div class="form-group text-center">
              <div class="custom-control custom-radio">
                <input type="radio" name="accountType" class="custom-control-input" id="radioUporabnik">
                <label class="custom-control-label" for="radioUporabnik">Uporabnik</label>
              </div>
            </div>
            <div class="form-group text-center">
              <div class="custom-control custom-radio">
                <input type="radio" name="accountType" class="custom-control-input" id="radioAdministrator">
                <label class="custom-control-label" for="radioAdministrator">Administrator</label>
              </div>
            </div>
            <hr>
            <p class="text-danger" id="napaka"></p>
            <a href="#" id="anchorRegister" class="btn btn-primary btn-user btn-block">
              Ustvari uporabnika
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
