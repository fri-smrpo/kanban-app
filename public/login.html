<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="SMRPO">
    <meta name="author" content="">

    <title>Login</title>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link href="css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- jQuery -->
    <script src="js/jquery/jquery-3.3.1.min.js"></script>

    <!-- JS -->
    <script src="js/login.js"></script>

    <!-- Style -->
    <link href="css/base.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">

<div class="container">

  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Dobrodošli!</h1>
                </div>
                <form id="formLogin" class="user" method="post">
                  <div class="form-group">
                    <input type="email" class="form-control form-control-user" id="inputEmail" aria-describedby="emailHelp" placeholder="E-poštni naslov">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user" id="inputPasswd" placeholder="Geslo">
                  </div>
                  <a href="#" id="anchorLogin" class="btn btn-primary btn-user btn-block">
                    Prijava
                  </a>
                </form>
                <!-- Ustvari racun
                <hr>
                <div class="text-center">
                  <a class="small" href="#">Ustvari račun!</a>
                </div>
                -->
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>

</body>
</html>
